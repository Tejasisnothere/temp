{% extends "base.html" %}

{% block title %}Sign Up - PharmaSense{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
{% endblock %}

{% block content %}
<div class="card">
    <div class="signup-label">Sign Up</div>

    <form action="{{ url_for('auth.signup') }}" method="POST">
        <label for="username">Enter Username:</label>
        <input name="username" type="text" class="field" required>

        <label for="password1">Enter Password:</label>
        <input name="password1" type="password" class="field" required>

        <label for="password2">Re-Enter Password:</label>
        <input name="password2" type="password" class="field" required>

        <button type="submit" class="login-button">Sign Up</button>
    </form>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Input</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
</head>

<body>

    <div class="theme-toggle">
        <label class="switch">
            <input type="checkbox" id="themeSwitch">
            <span class="slider"></span>
        </label>
    </div>

    <div class="container">
        <h2>Enter Model Inputs</h2>

        <form id="modelForm">
            <!-- Step 1 -->
            <div class="form-step active" id="step1">
                <div class="input-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="input-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="1" placeholder="Enter age" required>
                </div>

                <button type="button" class="next-btn">Next</button>
            </div>

            <!-- Step 2 -->
            <div class="form-step" id="step2">
                <div class="input-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="" disabled selected>Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="salary">Salary (USD):</label>
                    <input type="range" id="salary" name="salary" min="1000" max="200000" step="1000"
                        oninput="updateSalary(this.value)">
                    <span id="salaryValue">1000</span>
                </div>

                <button type="button" class="prev-btn">Back</button>
                <button type="button" class="next-btn">Next</button>
            </div>

            <!-- Step 3 -->
            <div class="form-step" id="step3">
                <div class="input-group">
                    <label>Do you own a house?</label>
                    <input type="radio" id="houseYes" name="house" value="yes">
                    <label for="houseYes">Yes</label>
                    <input type="radio" id="houseNo" name="house" value="no">
                    <label for="houseNo">No</label>
                </div>

                <div class="input-group">
                    <label for="file">Upload Document:</label>
                    <input type="file" id="file" name="file" accept="image/*" onchange="previewImage(event)">
                    <img id="filePreview" style="display:none; width: 100px; height: 100px;">
                </div>

                <button type="button" class="prev-btn">Back</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>

</html>

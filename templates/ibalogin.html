    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>3x3 Image Grid</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="grid" id="imageGrid">
            <!-- 9 image slots -->
            <img src="https://www.gettyimages.com/photos/random-photos" alt="1" data-id="1">
            <img src="https://via.placeholder.com/100" alt="2" data-id="2">
            <img src="https://via.placeholder.com/100" alt="3" data-id="3">
            <img src="https://via.placeholder.com/100" alt="4" data-id="4">
            <img src="https://via.placeholder.com/100" alt="5" data-id="5">
            <img src="https://via.placeholder.com/100" alt="6" data-id="6">
            <img src="https://via.placeholder.com/100" alt="7" data-id="7">
            <img src="https://via.placeholder.com/100" alt="8" data-id="8">
            <img src="https://via.placeholder.com/100" alt="9" data-id="9">
        </div>

        <button onclick="submitSelection()">Submit</button>
        <p id="output"></p>

        <script src="script.js"></script>
    </body>

    </html>
